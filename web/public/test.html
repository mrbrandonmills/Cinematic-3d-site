<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Test - Station Home</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #1a1a2e;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      font-family: monospace;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="info">Loading...</div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

    const info = document.getElementById('info');

    // Scene setup
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x1a1a2e);

    // Camera
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.set(0, 3, 10);
    camera.lookAt(0, 0, 0);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 5);
    scene.add(dirLight);

    // Grid helper for reference
    const gridHelper = new THREE.GridHelper(20, 20);
    scene.add(gridHelper);

    // Load GLB
    const loader = new GLTFLoader();

    info.textContent = 'Loading station-home.glb...';
    console.log('Starting to load: /assets/models/station-home.glb');

    loader.load(
      '/assets/models/station-home.glb',
      (gltf) => {
        console.log('GLB loaded successfully!', gltf);
        info.textContent = 'GLB Loaded! Model rendered.';

        const model = gltf.scene;
        scene.add(model);

        // Log model info
        console.log('Model position:', model.position);
        console.log('Model scale:', model.scale);
        console.log('Model children:', model.children);
      },
      (progress) => {
        const percent = (progress.loaded / progress.total * 100).toFixed(0);
        info.textContent = `Loading... ${percent}%`;
        console.log(`Loading progress: ${percent}%`);
      },
      (error) => {
        console.error('Error loading GLB:', error);
        info.textContent = 'ERROR: ' + error.message;
      }
    );

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    console.log('Test page initialized');
  </script>
</body>
</html>
